<div class=".col-6 .col-md-4">
<div class="card employee-card shadow m-4">
    <div class="card-header bg-primary text-white shadow m-0">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ position }}</h3>
    </div>
    <div class="card-body bg-light text-black">
        <ul class="list-group">
            <li class="list-group-item">ID Number: {{ identifier }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
</div>
